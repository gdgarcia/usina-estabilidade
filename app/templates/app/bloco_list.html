{% extends 'base.html' %}
{% load static %}

{% block title %}
    Blocos
{% endblock title %}

{% block content %}
    <div class="card-deck">
        {% for bloco in all_blocos_list %}
            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top img-thumbnail"src="{% static 'app/img/dam-default.png' %}" alt="Bloco {{bloco.nome}}">
                <div class="card-body justify-content-center">
                    <h5 class="card-title">{{ bloco.nome }} - {{ bloco.usina.nome }}</h5>
                    <!-- <p class="card-text">
                        {{ usina.descricao }}
                    </p> -->
                    <a href="{% url 'app:bloco_delete' bloco.id %}" class="btn btn-danger mt-auto">Deletar</a>
                    <a href="{% url 'app:bloco_detail' bloco.id %}" class="btn btn-secondary mt-auto">Editar</a>
                    <a href="{% url 'app:bloco_duplicate' bloco.id%}" class="btn btn-secondary mt-auto">Duplicar</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row my-5">
        <div class="col text-center">
            <a href="{% url 'app:bloco_create' %}" class="btn btn-secondary btn-lg">+ Novo Bloco</a>
        </div>
    </div>

{% endblock content %}
