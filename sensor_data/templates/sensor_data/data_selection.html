{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Seleção de Dados
{% endblock title %}

{% block content %}
    <!-- Se o form não tiver o tipo multipart/form-data, teremos o campo de
        files vazio. Nao vai validar -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary my-3" type="submit" value="Carregar Dados">
        </div>
    </form>
{% endblock content %}
